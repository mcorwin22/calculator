<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="calculator" class="text-center">
        <div id="entry-box">
          <div id="entry"></div>
          <div id="chain"></div>
        </div>
        <div class="btn clear" id="AC">AC</div>
        <div class="btn clear" id="CE">CE</div>

        <div class="btn funct" id="/">&divide;</div>
        <div class="btn digit" id="7">7</div>
        <div class="btn digit" id="8">8</div>
        <div class="btn digit" id="9">9</div>
        <div class="btn funct" id="x">x</div>
        <div class="btn digit" id="4">4</div>
        <div class="btn digit" id="5">5</div>
        <div class="btn digit" id="6">6</div>
        <div class="btn funct" id="-">-</div>
        <div class="btn digit" id="1">1</div>
        <div class="btn digit" id="2">2</div>
        <div class="btn digit" id="3">3</div>
        <div class="btn funct" id="+">+</div>
        <div class="btn digit-wide" id="0">0</div>
        <div class="btn digit" id=".">.</div>
        <div class="btn" id="equals">=</div>
      </div>
    </div>
  </body>
</html>
